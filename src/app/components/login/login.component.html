@if (isRegister){
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                <h3 class="text-center">Iniciar sesión</h3>
                </div>
                <div class="card-body">
                        <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input name="email" type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input name="password" type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button type="button" class="btn btn-primary flex-grow-1 me-2" (click)="onSubmit()">Iniciar sesión</button>
                            <button type="button" class="btn btn-outline-secondary flex-grow-1" (click)="isRegister = false">Registrarse</button>
                        </div>
                </div>
            </div>
            </div>
        </div>
    </div>
}
@else {
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                <h3 class="text-center">Registro</h3>
                </div>
                <div class="card-body">
                        <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input name="email" type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input name="password" type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button type="button" class="btn btn-outline-secondary flex-grow-1" (click)="onRegister()">Registrarse</button>
                            <button type="button" class="btn btn-outline-primary flex-grow-1" (click)="isRegister=true">Iniciar Sesión</button>
                        </div>
                </div>
            </div>
            </div>
        </div>
    </div>
}
