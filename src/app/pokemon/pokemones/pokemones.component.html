<div class="container mx-auto px-4">

  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4">Juegos - Servicio Estático</h2>
    <p class="text-gray-700">{{juegos}}</p>
  </div>
  <br/>

  <div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <h2 class="text-2xl font-bold mb-4">Pokemones - Servicio con API's</h2>
    @if (!mostrarResultados) {
      <form class="space-y-4">
        <div>
          <label for="pokemon-name" class="block text-sm font-medium text-gray-700 mb-1">Digite el nombre del Pokémon:</label>
          <input type="text" id="pokemon-name" name="nombrePokemon" placeholder="Nombre del Pokémon" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" (click)="obtenerPokemones()">Buscar Pokémon</button>
      </form>
    } @else {
      <div class="text-center">
        <h3 class="text-xl font-semibold mb-4">Resultados</h3>
        <img [src]="resultadosPokemon.imagen" alt="Imagen del Pokémon" class="mx-auto mb-4 w-32 h-32 object-contain">
        <h4 class="text-lg font-medium mb-4">{{ resultadosPokemon.nombre }}</h4>
        <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded" (click)="volverABuscar()">Buscar otro Pokémon</button>
      </div>
    }
  </div>
</div>
